<!DOCTYPE html>
<html lang="es">
   <head>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <title>Cody - ChatBot</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel= "stylesheet" type= "text/css" href= "static/css/style.css">
      <!--Main css-->
      <link rel= "stylesheet" type= "text/css" href= "static/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>
   <body>
      <div class="container">
         <div class="chat">
            <div class="chat_header">
               <!--Add the name of the bot here -->
               <span style="color:white;margin-left: 5px;"> Cody </span>
               <span style="color:white;margin-right: 5px;float:right;margin-top: 5px;" id="close">
               </span>
            </div>
            <div class="chats" id="chats">
               <div class="clearfix"></div>
            </div>
            <div class="keypad" >
               <input type="text" id="keypad" class="usrInput browser-default" placeholder="Mensaje..." autocomplete="off">
            </div>
         </div>
         <div class="entrenar">
            <a href="./index_entrenar.html">
               <button id="btnEntrenar">
               ENTRENA A CODY
               </button>
            </a>
         </div>
         <!--bot widget -->
         <!-- <div class="profile_div" id="profile_div">
            <img class="imgProfile" src="static/img/botAvatar.png"/>
         </div> -->
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="static/js/script.js"></script>
      <script type="text/javascript" src="static/js/localizacion.js"></script>
   </body>
</html>
